    <link rel="stylesheet" href="style.css" />
    <title>Draw a circle</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Please input a num</h2>
            <div class="form-control">
                <label for="radius">radius</label>
                <input type="text" id="radius" placeholder="Enter radius" />
            </div>
            <div class="circle" id='circle'
                style="position:relative; background-color: rgb(0, 81, 128); height: 0px; width: 0px;border-radius: 0px;">
            </div>
            <div id='result'>this circle area is 0</div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
